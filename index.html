<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Color Mixer</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="main-container">
			<div class="colortable-container">
				<div class="lower-sheet">
					<p>Mi vedi?</p>
					<p>Can you see me?</p>
					<p>Siehst du mich?</p>
					<p>Видешь меня?</p>

					<div class="overlay"></div>
				</div>
			</div>
			<div class="slider-container">
				<div class="label redlabel">R</div>
				<input type="range" min="0" max="255" step="1" value="0" class="slider redslider">
				<div class="value redvalue">0</div>
				<div class="label greenlabel">V</div>
				<input type="range" min="0" max="255" step="1" value="0" class="slider greenslider">
				<div class="value greenvalue">0</div>
				<div class="label bluelabel">B</div>
				<input type="range" min="0" max="255" step="1" value="0" class="slider blueslider">
				<div class="value bluevalue">0</div>
				<div class="label alphalabel">A</div>
				<input type="range" min="0" max="1" step="0.01" value="1" class="slider alphaslider">
				<div class="value alphavalue">1</div>
			</div>
		</div><!-- .main-container -->
		<script src="js/main.js"></script>
	</body>

</html>
